<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>FastBite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="menu">
      <h2>Our Menu</h2>
      <div class="food-list">

        <div class="food-item">
          <img src="https://via.placeholder.com/150" alt="Burger" />
          <h3>Cheese Burger</h3>
          <p>$5.99</p>
          <button onclick="addToCart('Cheese Burger', 5.99)">Add to Cart</button>
        </div>

        <div class="food-item">
          <img src="https://via.placeholder.com/150" alt="Pizza" />
          <h3>Pepperoni Pizza</h3>
          <p>$8.49</p>
          <button onclick="addToCart('Pepperoni Pizza', 8.49)">Add to Cart</button>
        </div>

        <div class="food-item">
          <img src="https://via.placeholder.com/150" alt="Pasta" />
          <h3>Alfredo Pasta</h3>
          <p>$6.75</p>
          <button onclick="addToCart('Alfredo Pasta', 6.75)">Add to Cart</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FastBite. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
